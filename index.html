<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-holder">
        <div class="image-background"></div>
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <section class="text-holder">
        <h2>Equilibrium <span class="highlight"> #3429 </span></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="inside-content">
          <p><img src="./images/icon-ethereum.svg" /> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" /> 3 days left</p>
        </div>
      </section>
      <footer>
        <div class="footer">
          <div class="footer-image">
            <img src="./images/image-avatar.png" alt="" />
          </div>

          <p>Creation of <span class="highlight"> Jules Wyvern </span></p>
        </div>
      </footer>
    </div>
    <!-- 
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Htet Naing Tun</a>.
    </div> -->
  </body>
</html>
